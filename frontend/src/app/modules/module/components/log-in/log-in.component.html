<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-1">

      <h1 class="page-header">Please Log In</h1>

      <div class="form-group">
        <label for="email">Login: </label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.userLogin"
                 placeholder="Enter E-mail" required autofocus>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Your password: </label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.userPassword"
                 placeholder="Enter password" required>
        </div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe"> Remember me
        </label>
      </div>

      <hr>

      <div class="row">
        <button class="btn btn-link col-md-5" type="button"
                (click)="_signIn()">Sign in</button>
        <button class="btn btn-primary col-md-5 col-md-offset-2" type="button"
                (click)="_logIn()">Log in</button>
      </div>

    </div><!--col-->
  </div><!--row-->
</div> <!-- /container -->
