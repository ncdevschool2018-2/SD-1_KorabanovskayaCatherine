<div class="container-fluid">
  <div class="row well">
    <h2 class="header">Billing account:</h2>
  </div>

  <accordion>
    <accordion-group heading="Number {{billingAccount.baNumber}}">
      <div class="form-group">
        <div class="form-inline">
          <button class="btn btn-default" (click)="_getAccount()">Get account</button>
          <input type="text" class="form-control" [(ngModel)]="account">
        </div>
        <div class="form-inline">
          <button class="btn btn-default" (click)="_openModal(template)">Top up</button>
          <input type="number" class="form-control" [(ngModel)]="topUpSum">
        </div>
      </div>
    </accordion-group>
  </accordion>

</div>

<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="_closeModal()">&times;</button>
    <h4 class="modal-title">Create new Billing Account</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group owner">
        <label for="owner">Owner: </label>
        <input type="text" class="form-control" id="owner">
      </div>
      <div class="form-group CVV">
        <label for="cvv">CVV: </label>
        <input type="text" class="form-control" id="cvv">
      </div>
      <div class="form-group" id="card-number-field">
        <label for="cardNumber">Card Number: </label>
        <input type="text" class="form-control" id="cardNumber">
      </div>
      <div class="form-group" id="expiration-date">
        <label>Expiration Date: </label>
        <select class="btn btn-default">
          <option value="01">January</option>
          <option value="02">February </option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select class="btn btn-default">
          <option value="16"> 2016</option>
          <option value="17"> 2017</option>
          <option value="18"> 2018</option>
          <option value="19"> 2019</option>
          <option value="20"> 2020</option>
          <option value="21"> 2021</option>
        </select>
      </div>
      <div class="form-group" id="credit_cards" style="padding-left: 50%">
        <img src="http://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
        <img src="http://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
        <img src="http://bootstraptema.ru/snippets/form/2017/amex.jpg" id="amex">
      </div>
    </form>
  </div><!--modal body-->
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_topUp()">Top up</button>
    <button type="button" class="btn btn-default" (click)="_closeModal()">Cancel</button>
  </div>
</ng-template>
